version: "3.9"

services:
  app:
    build: .
    container_name: fullstack-app
    environment:
      - NODE_ENV=production
      - PORT=3009
    expose:
      - "3009"

  nginx:
    image: nginx:alpine
    container_name: fullstack-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
